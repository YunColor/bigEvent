<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <title>登录页</title>
  </head>
  <body>
    <!-- logo -->
    <div class="logo layui-main">
      <img src="/assets/images/logo.png" alt="" />
    </div>

    <!-- 登录框 -->
    <div class="box">
      <div class="title"></div>
      <!-- 登录 -->
      <div class="login">
        <form class="layui-form" action="">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <button
            class="layui-btn layui-btn-normal layui-btn-fluid"
            lay-submit
            lay-filter="formDemo"
          >
            点我登录
          </button>
          <a href="javascript:;" class="fr" id="gotoRegi">去注册</a>
        </form>
      </div>
      <!-- 注册 -->
      <div class="regist">
        <form class="layui-form" action="">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="repassword"
              required
              lay-verify="required|repass|pass"
              placeholder="请再次输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <button
            class="layui-btn layui-btn-normal layui-btn-fluid"
            lay-submit
            lay-filter="formDemo"
          >
            点我注册
          </button>
          <a href="javascript:;" class="fr" id="gotoLogin">去登录</a>
        </form>
      </div>
    </div>

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
